    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, red);

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            position: relative;
        }

        header .logo img {
            height: 50px;
        }

        nav {
            position: absolute;
            left: 50%;

            margin: 0;

            display: flex;
            background-color: black;
            border-radius: 20px;

        nav ul li {
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #333;
            color: red;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: center;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        .about-us {
            text-align: center;
            padding: 50px 20px;
        }

        .about-us h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: 2px solid red;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            background-color: red;
        }

        /* Discord Section */
        .discord-section {
            text-align: center;
            margin-top: 50px;
        }

        .discord-button {
            background-color: #7289DA;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;

        }

        .discord-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(114, 137, 218, 1);
            background-color: #5B6E9C;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
